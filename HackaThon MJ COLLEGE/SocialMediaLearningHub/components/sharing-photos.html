<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share Your Photos & Videos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .upload-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .btn-upload {
            margin: 10px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-upload:hover {
            transform: translateY(-3px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item .actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .gallery-item .actions i {
            color: white;
            margin: 0 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .gallery-item .actions i:hover {
            color: #007bff;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Page Header -->
        <div class="text-center my-5">
            <h1>Share Your Photos & Videos</h1>
            <p class="lead">Upload and showcase your favorite moments with everyone!</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <button class="btn btn-primary btn-upload">
                <i class="fas fa-upload"></i> Upload Photos
            </button>
            <button class="btn btn-secondary btn-upload">
                <i class="fas fa-video"></i> Upload Videos
            </button>
        </div>

        <!-- Gallery Section -->
        <div class="gallery">
            <!-- Example Photo -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300.png?text=Photo+1" alt="Photo 1">
                <div class="actions">
                    <i class="fas fa-thumbs-up" aria-label="Like"></i>
                    <i class="fas fa-share" aria-label="Share"></i>
                </div>
            </div>
            <!-- Example Video -->
            <div class="gallery-item">
                <video src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" controls></video>
                <div class="actions">
                    <i class="fas fa-thumbs-up" aria-label="Like"></i>
                    <i class="fas fa-share" aria-label="Share"></i>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer mt-5">
            <p>&copy; 2024 Share Media | All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Building</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .section {
            margin-bottom: 40px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .footer p {
            margin: 0;
            color: #555;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .profile-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Build Your Profile</h1>
        <p>Complete your profile to showcase your skills and experience.</p>
    </div>

    <!-- Profile Information Section -->
    <div class="container">
        <div class="section">
            <h2 class="section-title text-center">Personal Information</h2>
            <form>
                <div class="row">
                    <!-- Name -->
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="row">
                    <!-- Phone -->
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Address -->
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                </div>

                <div class="row">
                    <!-- Date of Birth -->
                    <div class="col-md-6 mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
        </div>

        <!-- Profile Picture Upload Section -->
        <div class="section">
            <h2 class="section-title text-center">Profile Picture</h2>
            <div class="profile-image-container">
                <img src="https://via.placeholder.com/150" id="profileImage" alt="Profile Picture">
                <div class="mt-3">
                    <input type="file" class="form-control" id="imageUpload" onchange="previewImage(event)">
                </div>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="section">
            <h2 class="section-title text-center">Skills</h2>
            <div class="mb-3">
                <label for="skills" class="form-label">Add your skills</label>
                <input type="text" class="form-control" id="skills" placeholder="Enter your skills (e.g., Java, Web Development)" required>
            </div>
        </div>

        <!-- Experience Section -->
        <div class="section">
            <h2 class="section-title text-center">Experience</h2>
            <div class="mb-3">
                <label for="experience" class="form-label">Previous Experience</label>
                <textarea class="form-control" id="experience" rows="4" placeholder="Describe your previous experience" required></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="section text-center">
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
    </div>
    </form>

    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Profile Builder. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Profile Image Preview JS -->
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profileImage');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
